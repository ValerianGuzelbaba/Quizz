<!DOCTYPE html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>Quizz</title>
    </head>
    
    <body>
        <div class="quiz_question">
            <div id="q1" class="quiz_text">
                <p class="quiz_titre"><h2>Dans quel jeu est présent Nosferatu ?</h2></p>
                <div class="quiz_choix">
                    <ul>
                        <li class="">
                            <input type="radio" name="rep1" value="1" id="q1r1" />
                            <label for="q1r1"><span>A</span>Final Fantasy VIII</label>
                        </li>
                        <li>
                            <input type="radio" name="rep1" value="2" id="q1r2" />
                            <label for="q1r2"><span>B</span>Final Fantasy X</label>
                        </li>
                        <li class="">
                            <input type="radio" name="rep1" value="3" id="q1r3" />
                            <label for="q1r3"><span>C</span>Final Fantasy VI</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="q2" class="quiz_text">
                <p class="quiz_titre"><h2>Qui est le personnage principal dans Final Fantasy Crisis Core ?</h2></p>
                <div class="quiz_choix">
                    <ul>
                        <li>
                            <input type="radio" name="rep2" value="1" id="q2r1" />
                            <label for="q2r1"><span>A</span>Cloud</label>
                        </li>
                        <li>
                            <input type="radio" name="rep2" value="2" id="q2r2" />
                            <label for="q2r2"><span>B</span>Zack</label>
                        </li>
                        <li>
                            <input type="radio" name="rep2" value="3" id="q2r3" />
                            <label for="q2r3"><span>C</span>Angeal</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="q3" class="quiz_text">
                <p class="quiz_titre"><h2>Qu'est-ce qui se cache dans les cheveux de Sazh dans Final Fantasy XIII ?</h2></p>
                <div class="quiz_choix">
                    <ul>
                        <li>
                            <input type="radio" name="rep3" value="1" id="q3r1" />
                            <label for="q3r1"><span>A</span>Un porte-bonheur</label>
                        </li>
                        <li>
                            <input type="radio" name="rep3" value="2" id="q3r2" />
                            <label for="q3r2"><span>B</span>Un petit mog</label>
                        </li>
                        <li>
                            <input type="radio" name="rep3" value="3" id="q3r3" />
                            <label for="q3r3"><span>C</span>Un bébé chocobo</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="q4" class="quiz_text">
                <p class="quiz_titre"><h2>Quels sortes d'armes Djidane possède dans Final Fantasy IX ?</h2></p>
                <div class="quiz_choix">
                    <ul>
                        <li>
                            <input type="radio" name="rep4" value="1" id="q4r1" />
                            <label for="q4r1"><span>A</span>Des épées</label>
                        </li>
                        <li>
                            <input type="radio" name="rep4" value="2" id="q4r2" />
                            <label for="q4r2"><span>B</span>Des dagues</label>
                        </li>
                        <li>
                            <input type="radio" name="rep4" value="3" id="q4r3" />
                            <label for="q4r3"><span>C</span>Des lances</label>
                        </li>
                    </ul>
                </div>
            </div>
            <button disabled>Valider les réponses</button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
